name: Android CI

on:
  push:
    branches: 
      - feat/main
      - feat/budget
      - feat/community
      - feat/home
      - feat/scrap
      - feat/myPage
      - feat/login
      - feat/splash
  pull_request:
    branches: 
      - feat/main
      - feat/budget
      - feat/community
      - feat/home
      - feat/scrap
      - feat/myPage
      - feat/login
      - feat/splash

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
